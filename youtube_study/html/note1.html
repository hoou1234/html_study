<!DOCTYPE html> <!-- html이라고 정의 -->
<html lang="en"> <!-- 제일 상위 테그 -->
<head> <!-- 사용자들에게 보여지지 않음, metadata만 있음 -->
    <meta charset="UTF-8"> <!-- 페이지에서 쓰여지는 글자의 포멧 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html1 복습</title> <!-- 브라우저에 창 제목 -->
</head>
<body> <!-- 사용자들에게 보여지는 부분 -->
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <button> click </button>
    <p>mdn html</p>
    <p>validator</p>
    <sibal>ㅎㅇ</sibal>
    <p> BOX : header, section, footer, article, nav, div, aside, span, main, form</p>
    <!-- 박스들이 되는 태그 -->
    <p> ITEM : a, video, button, audio, input, map, label, canvas, img, table</p>
    <!-- 사용자들에게 보여지는 아이템들이 되는 태그 -->
    <!-- block 과 inline 태그로 분류 -->

    <p>This is a sentence. <b>That </b>is..</p>
    <p>This is a sentence. <span>That </span>is..</p>
    <p>This is a sentence. <div>That </div>is..</p>

    <!-- ol>li*3 -->
    <label for="input_name">Name : </label>
    <input id="input_name" type="text">
</body>
</html>
