<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block&inline</title>
</head>
<body>
    <!-- block 요소 -->
    <h1 style="background-color: red;">h1으로 정의된 부분입니다</h1>
    <div style="background-color: aqua;">div로 정의된 부분입니다</div>
    <p style="background-color: yellow;">p로 정의된 부분입니다</p>
    <pre style="background-color: green;">pre로 정의된 부분입니다</pre>
    <!-- inline 요소 -->
    <em style="background-color: red;">em요소</em>
    <span style="background-color: aqua;">span요소</span>
    <img src="./../2장/석양.jpg" width="60px" height="60px">
    <a href="http://www.google.com">a요소</a>
</body>
</html>
