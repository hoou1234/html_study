<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        body { font-size: medium;}
        p#t1 { font-size: 1.0em;}
        p#t2 { font-size: 1.5em;}
        p#t3 { font-size: 2.0em;}
        p.style1 { font: italic 30px arial, sans-serif;}
        p.style2 { font: bold 40px Georgia, serif;}
        h1 { text-decoration: overline;}
        h2 { text-decoration: line-through;}
        h3 { text-decoration: underline;}
    </style>
</head>
<body>
    <p id="t1">paragraph</p>
    <p id="t2">paragraph</p>
    <p id="t3">paragraph</p>
    <p class="style1">italic 30px arial, sans-serif;</p>
    <p class="style2">bold 40px Georgia, serif;</p>
    <h1>텍스트 장식의 예입니다</h1>
    <h2>텍스트 장식의 예입니다</h2>
    <h3>텍스트 장식의 예입니다</h3>
</body>
</html>
