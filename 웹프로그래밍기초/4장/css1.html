<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css1</title>
    <style>
        h1 {
            background-color: yellow;
            border: 2px solid red;
            color: blue;
        }
        #special {
            background-color: coral;
            color: cornflowerblue;
        }
        h2.type1 {
            text-align: center;
        }
        .type2 {
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>여기는 헤드입니다</h1>
    <p id="special"> id가 special인 단락입니다</p>
    <p> 정상적인 단락입니다</p>
    <h2 class="type1">class가 type1인 헤딩입니다</h2>
    <p class="type2">class가 type2인 단락입니다</p>
</body>
</html>
