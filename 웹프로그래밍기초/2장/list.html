<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 번호 없는 리스트 -->
    <ul>
        <li>에스프레소</li>   <!-- 리스트 항목 -->
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
    <!-- 번호 있는 리스트 -->
    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
    <!-- 정의 리스트 -->
    <dl>
        <dt>에스프레소</dt>
        <dd>- 커피의 기본, 커피의 원액</dd>
        <dt>아메리카노</dt>
        <dd>- 에스프레소에 물을 넣은 것</dd>
        <dt>카페라떼</dt>
        <dd>- 커피에 우유를 섞은 것</dd>
    </dl>
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <p>
        target 속성은 _blank와 _self가 있는데 _self는 디폴트 값이다.
        <!-- blank 는 새로운 페이지에서, _self 는 현재 페이지에서 링크를 연결한다 -->
    </p>
</body>
</html>
