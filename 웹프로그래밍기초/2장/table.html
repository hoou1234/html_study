<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>   <!-- 하나의 행 --> 
            <td>100</td> 
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>
        <br>
    <table border="1"> <!--테이블의 선을 만들어줌-->
        <tr>
            <td>크리스티아누 호날두</td>
            <td>98</td>
        </tr>
        <tr>
            <td>킴 카다시안</td>
            <td>900</td>
        </tr>   
    </table>
    <br>
    <table border="1"> 
        <tr>
            <th>1열</th> <!--헤더 정의 / 글자 굵어짐-->
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td> <!--상하의 셀들을 병합-->
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td> <!--좌우의 셀들을 병합-->
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>
            최근에 본 영화들
        </caption>
        <tr>
            <th>영화제목</th>
            <th>연도</th>
            <th>감독</th>
            <th>평가</th>
        </tr>
        <tr>
            <td>라이프 오브 파이</td>
            <td>2013</td>
            <td>이안</td>
            <td>8.68</td>
        </tr>
        <tr>
            <td>레미제라블</td>
            <td>2012</td>
            <td>톰후퍼</td>
            <td>8.28</td>
        </tr>
        <tr>
            <td>장고 : 분노의 추적자</td>
            <td>2012</td>
            <td>타란티노</td>
            <td>8.29</td>
        </tr>
    </table>
</body>
</html>
