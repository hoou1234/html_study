<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
</head>

<body>
    <p><b>이 텍스트는 bold입니다.</b></p>
    <p><strong>텍스트를 강하게 표시</strong></p>
    <p><i>italic체로 표시</i></p>
    <p><em>emphasized체로 표시/텍스트 강조</em></p>
    <p><code>텍스트가 코드임을 표시</code></p>
    <p><sub>아래첨자</sub> 이고 <sup>위첨자</sup></p>
    <hr />
    수평선 긋기

</body>

</html>
