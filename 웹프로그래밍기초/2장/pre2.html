<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre 이용</title>
</head>

<body>
    <pre>
        아주 먼 옛날 바닷가 어느 왕국에

        애나벨리라는 이름을 가진

        한 소녀가 살고 있었다.
        그 소녀는 날 사랑했다.
    </pre>
    <!-- pre는 입력한 그대로 화면에 표시됨
        p는 빈 줄이나 띄어쓰기는 무시된다 -->
</body>

</html>
