<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        #list {
            font-family: 'Trebuchet MS', sans-serif;
            width: 100;
        }
        #list td, #list th {
            border: 1px dotted gray;
            text-align: center;
        }
        #list th {
            color: white;
            background-color: blue;
        }
        #list tr.alt td {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table id="list">
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>hoou1234@naver.com</td>
        </tr>
        <tr class="alt">
            <td>김영희</td>
            <td>hoou1212@naver.com</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>hoou1313@naver.com</td>
        </tr>
        <tr class="alt">
            <td>김수진</td>
            <td>hoou1414@naver.com</td>
        </tr>
    </table>
</body>
</html>
