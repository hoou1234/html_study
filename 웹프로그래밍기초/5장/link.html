<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        a.style1:link { color: #ff0000;}
        a.style1:visited { color: #0000ff;}
        a.style1:hover { color: #ff0000;}
        a.style2:link { font-size: 150%;}
        a.style2:visited { color: #0000ff;}
        a.style2:hover { background: #66ff66;}
    </style>
</head>
<body>
    <p>마우스를 올려놓으면 스타일이 변경됩니다</p>
    <p><a href="margin.html" target="_blank" class="style1">
        폰트 크기를 변경하는 링크
    </a></p>
    <p><a href="margin.html" target="_blank" class="style2">
        배경색을 변경하는 링크
    </a></p>
</body>
</html>
